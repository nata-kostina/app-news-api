<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>NewsPortal</title>
</head>

<body>
  <header>
    <h1>News Portal</h1>
  </header>
  <main>
    <nav class="nav alphabetic-nav">
      <a href="#All" class="nav__item">All</a>
      <a href="#A" class="nav__item">A</a>
      <a href="#B" class="nav__item">B</a>
      <a href="#C" class="nav__item">C</a>
      <a href="#D" class="nav__item">D</a>
      <a href="#E" class="nav__item">E</a>
      <a href="#F" class="nav__item">F</a>
      <a href="#G" class="nav__item">G</a>
      <a href="#H" class="nav__item">H</a>
      <a href="#I" class="nav__item">I</a>
      <a href="#J" class="nav__item">J</a>
      <a href="#K" class="nav__item">K</a>
      <a href="#L" class="nav__item">L</a>
      <a href="#M" class="nav__item">M</a>
      <a href="#N" class="nav__item">N</a>
      <a href="#O" class="nav__item">O</a>
      <a href="#P" class="nav__item">P</a>
      <a href="#Q" class="nav__item">Q</a>
      <a href="#R" class="nav__item">R</a>
      <a href="#S" class="nav__item">S</a>
      <a href="#T" class="nav__item">T</a>
      <a href="#U" class="nav__item">U</a>
      <a href="#V" class="nav__item">V</a>
      <a href="#W" class="nav__item">W</a>
      <a href="#X" class="nav__item">X</a>
      <a href="#Y" class="nav__item">Y</a>
      <a href="#Z" class="nav__item">Z</a>
    </nav>
    <div class="sources buttons"></div>
    <div class="news"></div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <a href="https://github.com/nata-kostina" class="link link-github"><img src="github-logo.png" alt="Github logo"
            class="img logo-github"></a>
        <a href="https://rs.school/js/" class="link link-rsschool"><img src="rs_school_js.svg" alt="RSSchool logo"
            class="img logo-rsschool"></a>
        <p class="dev-date">2022</p>
        <p class="copyright">
          Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
      </div>
    </div>

  </footer>

  <template id="sourceItemTemp">
    <div class="source__item">
      <span class="source__item-name"></span>
    </div>
  </template>

  <template id="newsItemTemp">
    <div class="news__item">
      <div class="news__meta">
        <div class="news__meta-photo"></div>
        <ul class="news__meta-details">
          <li class="news__meta-author"></li>
          <li class="news__meta-date"></li>
        </ul>
      </div>
      <div class="news__description">
        <h2 class="news__description-title"></h2>
        <h3 class="news__description-source"></h3>
        <p class="news__description-content"></p>
        <p class="news__read-more">
          <a href="#">Read More</a>
        </p>
      </div>
    </div>
  </template>
  <!-- <script src="./index.js"></script> -->
</body>

</html>
